name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  issues: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # ✅ Lint: 捕获错误但不退出（始终返回 0）
    - name: Lint with flake8
      run: |
        echo "Running strict flake8 check..."
        # 记录开始时间
        START_TIME=$(date '+%Y-%m-%d %H:%M:%S %Z')
        
        # 运行严格检查，保存输出，但不因失败退出
        set +e
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics > flake8_error.log 2>&1
        LINT_EXIT_CODE=$?
        set -e
    
        # 记录结束时间
        END_TIME=$(date '+%Y-%m-%d %H:%M:%S %Z')
        
        # 获取运行环境信息
        PYTHON_VERSION=$(python --version 2>&1)
        OS_INFO=$(uname -a 2>/dev/null || echo "OS info not available")
    
        # 将运行时间和环境信息追加到日志末尾
        {
          echo ""
          echo "=== Lint Run Metadata ==="
          echo "Start time: $START_TIME"
          echo "End time: $END_TIME"
          echo "Python version: $PYTHON_VERSION"
          echo "Operating system: $OS_INFO"
          echo "Exit code: $LINT_EXIT_CODE"
        } >> flake8_error.log
    
        # 设置环境变量供后续步骤使用
        if [ $LINT_EXIT_CODE -ne 0 ]; then
          echo "LINT_FAILED=true" >> $GITHUB_ENV
          echo "flake8 failed (exit code $LINT_EXIT_CODE). Error saved to flake8_error.log"
        else
          echo "LINT_FAILED=false" >> $GITHUB_ENV
          echo "flake8 passed. Details saved to flake8_error.log"
        fi

    # ✅ Test: 捕获错误但不退出
    - name: Test with pytest
      run: |
        set +e
        pytest --tb=short > pytest_error.log 2>&1
        TEST_EXIT_CODE=$?
        set -e
        if [ $TEST_EXIT_CODE -eq 1 ]; then
          echo "PYTEST_FAILED=true" >> $GITHUB_ENV
          echo "pytest failed (exit code $TEST_EXIT_CODE). Error saved to pytest_error.log"
        else
          echo "PYTEST_FAILED=false" >> $GITHUB_ENV
        fi

    # ✅ 上报 lint 错误到 GitHub Issues
    - name: Create GitHub Issue for lint failure
      if: env.LINT_FAILED == 'true'
      uses: peter-evans/create-issue-from-file@v4
      with:
        title: "CI Lint Failed on ${{ github.ref_name }} @ ${{ github.sha }}"
        content-filepath: ./flake8_error.log
        labels: ci-failure,lint

    # ✅ 上报 test 错误到 GitHub Issues
    - name: Create GitHub Issue for test failure
      if: env.PYTEST_FAILED == 'true'
      uses: peter-evans/create-issue-from-file@v4
      with:
        title: "CI Test Failed on ${{ github.ref_name }} @ ${{ github.sha }}"
        content-filepath: ./pytest_error.log
        labels: ci-failure,test
