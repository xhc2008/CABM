      - name: ğŸš€ Create Release and Upload Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd artifacts
          # Flatten structure if needed
          find . -mindepth 2 -type f -name "*.zip" -exec mv {} . \; 2>/dev/null || true

          gh release create "${{ inputs.version }}" \
            --title "${{ inputs.release_name || inputs.version }}" \
            --notes "${{ inputs.release_text }}" \
            Windows-x64-Release-${{ inputs.version }}.zip \
