name: Build Secure Windows Executable

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. v1.0.0)'
        required: true
        default: 'v1.0.0'
      release_name:
        description: 'Release title (optional)'
        required: false

permissions:
  contents: write

jobs:
  build-secure-windows:
    runs-on: windows-latest
    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          architecture: 'x64'

      - name: ğŸ§¹ Clean excluded files
        shell: pwsh
        run: |
          $excludedFiles = @(
            "docker-compose.dockerhub.yml",
            "docker-compose.yml",
            "Dockerfile",
            "package-lock.json",
            "package.json",
            "release.sh",
            "requirements.txt",
            "deploy.ps1",
            "deploy.sh",
            "deploy-docker.sh",
            "cabm-gui.ps1",
            "å¯åŠ¨æ²™é›•UIç¬¬äºŒä»£.bat",
            ".gitignore",
            ".gitattributes",
            ".dockerignore"
          )
          
          foreach ($file in $excludedFiles) {
            if (Test-Path $file) {
              Remove-Item -Path $file -Force
            }
          }

      - name: ğŸ”’ Compile .py to .pyd (Security Step)
        shell: pwsh
        run: |
          # å®‰è£…ç¼–è¯‘å·¥å…·
          pip install cython nuitka
          
          # åˆ›å»ºç¼–è¯‘è„šæœ¬
          $compileScript = @"
import os
import subprocess
from pathlib import Path

def compile_to_pyd(file_path):
    file_path = Path(file_path)
    if file_path.name == 'start.py' or file_path.name == '__init__.py':
        return  # ä¿ç•™å…¥å£æ–‡ä»¶å’Œåˆå§‹åŒ–æ–‡ä»¶
        
    print(f"Compiling {{file_path}} to .pyd...")
    
    # ä½¿ç”¨Cythonç¼–è¯‘
    subprocess.run([
        'python', '-m', 'cython', 
        '--embed', 
        '--cplus',
        '-3',
        str(file_path)
    ], check=True)
    
    # ç¼–è¯‘Cæ–‡ä»¶ä¸º.pyd
    obj_file = file_path.with_suffix('.o')
    pyd_file = file_path.with_suffix('.pyd')
    
    subprocess.run([
        'cl', '/LD', 
        '/I', r'{{sys.prefix}}\\include',
        '/I', r'{{sys.prefix}}\\Lib\\site-packages\\numpy\\core\\include',
        '/link', '/LIBPATH:{{sys.prefix}}\\libs',
        str(file_path.with_suffix('.c')),
        '/out:{{pyd_file}}'
    ], shell=True, check=True)
    
    # æ¸…ç†ä¸­é—´æ–‡ä»¶
    if file_path.with_suffix('.c').exists():
        file_path.with_suffix('.c').unlink()
    if obj_file.exists():
        obj_file.unlink()

# éå†æ‰€æœ‰.pyæ–‡ä»¶è¿›è¡Œç¼–è¯‘
for root, _, files in os.walk('.'):
    for file in files:
        if file.endswith('.py') and not file.startswith('.'):
            compile_to_pyd(os.path.join(root, file))
"@
          
          $compileScript | Out-File -FilePath "compile_to_pyd.py" -Encoding UTF8
          
          # æ‰§è¡Œç¼–è¯‘
          python compile_to_pyd.py
          
          # åˆ é™¤åŸå§‹.pyæ–‡ä»¶ï¼ˆä¿ç•™start.pyå’Œ__init__.pyï¼‰
          Get-ChildItem -Path . -Include *.py -Recurse | 
            Where-Object { $_.Name -notin @('start.py', '__init__.py') } |
            Remove-Item -Force

      - name: ğŸ“¦ Install dependencies
        shell: pwsh
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: ğŸ–¥ï¸ Build Windows executable
        shell: pwsh
        run: |
          # ä½¿ç”¨PyInstalleræ‰“åŒ…ï¼ˆç‰¹æ®Šå¤„ç†.pydæ–‡ä»¶ï¼‰
          pyinstaller `
            --onefile `
            --windowed `
            --name "app" `
            --add-data "static;static" `
            --add-data "templates;templates" `
            --hidden-import "flask" `
            --hidden-import "openai" `
            --hidden-import "dotenv" `
            --hidden-import "numpy" `
            --hidden-import "requests" `
            --hidden-import "httpx" `
            --hidden-import "pydub" `
            --hidden-import "tenacity" `
            --paths "." `  # ç¡®ä¿åŒ…å«å½“å‰ç›®å½•çš„.pydæ–‡ä»¶
            start.py

          # å°†ç”Ÿæˆçš„exeç§»åŠ¨åˆ°æ ¹ç›®å½•
          Move-Item -Path "dist\app.exe" -Destination "." -Force

      - name: ğŸ—‘ï¸ Cleanup build artifacts
        shell: pwsh
        run: |
          Remove-Item -Path "build", "dist", "*.c", "*.o", "compile_to_pyd.py" -Recurse -Force -ErrorAction Ignore
          Remove-Item -Path "*.spec" -Force -ErrorAction Ignore

      - name: ğŸ“¦ Package release
        shell: pwsh
        run: |
          Compress-Archive -Path * -DestinationPath "Secure-Windows-Release-${{ inputs.version }}.zip" -Force

      - name: ğŸš€ Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ inputs.version }}" `
            --title "${{ inputs.release_name || inputs.version }}" `
            --notes "Secure Windows release with .py files compiled to .pyd" `
            "Secure-Windows-Release-${{ inputs.version }}.zip"