          python-version: '3.10'

      - name: ğŸ§¹ Clean excluded files (.nobuild)
        run: |
          if [ -f .nobuild ]; then
            while IFS= read -r line; do
              [[ -z "$line" || "$line" =~ ^[[:space:]]*# ]] && continue
              if [ -e "$line" ]; then
                rm -rf "$line"
                echo "Removed: $line"
              fi
            done < .nobuild
          fi
          find . -type d -empty -delete

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka

