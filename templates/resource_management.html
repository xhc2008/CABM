<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CABM - 资源管理</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/sci-fi-theme.css">
    <link rel="stylesheet" href="/static/css/media.css">
    <style>
        /* 资源管理页面特有样式 */
        .resource-tabs {
            display: flex;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            margin: 20px 0;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,150,255,0.1);
        }
        .resource-tab {
            flex: 1;
            padding: 15px 20px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--animation-speed) ease;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }
        .resource-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        .resource-tab:hover::before {
            left: 100%;
        }
        .resource-tab.active {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-cyan));
            color: var(--text-primary);
            box-shadow: inset 0 0 20px rgba(0,255,255,0.3);
        }
        .resource-tab:hover {
            background: rgba(0,150,255,0.15);
            color: var(--text-primary);
        }
        .tab-content {
            display: none;
            padding: 40px 0 20px 0;
        }
        .tab-content.active {
            display: block;
        }
        .character-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        .character-list {
            display: grid;
            gap: 15px;
        }
        .character-item {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        .character-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }
        .character-item:hover::before {
            left: 100%;
        }
        .character-item:hover {
            transform: translateY(-3px);
        }
        .character-info {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
            position: relative;
            z-index: 1;
        }
        .character-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            text-shadow: 0 0 10px currentColor;
        }
        .character-id {
            font-size: 14px;
            opacity: 0.7;
            color: var(--text-secondary);
        }
        .character-actions-btn {
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            z-index: 1;
        }
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background: linear-gradient(135deg, var(--dark-bg), var(--darker-bg));
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), var(--glow-size) rgba(0,255,255,0.1);
        }
        .modal-header {
            padding: 25px 30px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--glass-bg);
        }
        .modal-header h3 {
            margin: 0;
            color: var(--text-primary);
            font-size: 22px;
            text-shadow: 0 0 10px var(--primary-cyan);
        }
        .modal-body {
            padding: 30px;
        }
        .character-detail {
            display: flex;
            gap: 25px;
            align-items: flex-start;
        }
        .character-avatar {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid var(--glass-border);
            box-shadow: var(--glow-size) rgba(0,255,255,0.2);
        }
        .character-profile {
            flex: 1;
        }
        .profile-item {
            margin-bottom: 18px;
        }
        .profile-label {
            font-weight: 600;
            color: var(--text-accent);
            margin-bottom: 8px;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }
        .profile-value {
            color: var(--text-primary);
            line-height: 1.5;
            font-size: 15px;
        }
        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid var(--glass-border);
        }
        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all var(--animation-speed) ease;
        }
        .close-btn:hover {
            color: var(--text-primary);
            background: var(--glass-bg);
        }
        .confirm-input {
            width: 100%;
            padding: 15px;
            font-size: 14px;
            margin-top: 15px;
        }
        .danger-btn {
            background: linear-gradient(135deg, rgba(220,53,69,0.8), rgba(200,30,50,0.8)) !important;
            border: 1px solid rgba(220,53,69,0.6) !important;
        }
        .danger-btn:hover {
            background: linear-gradient(135deg, rgba(220,53,69,1), rgba(200,30,50,1)) !important;
            box-shadow: 0 4px 15px rgba(220,53,69,0.4) !important;
        }
        .form-file {
            width: 100%;
            padding: 12px;
            font-size: 14px;
        }
        .form-description {
            color: var(--text-secondary);
            font-size: 13px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="resourceManagementPage" class="page active">
            <div class="home-background"></div>
            <div class="chat-header" style="background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(0,0,0,0.6));">
                <a href="/" class="btn back-btn">首页</a>
                <h2>资源管理</h2>
            </div>
            
            <div style="padding: 120px 24px 24px;">
                <!-- 选项卡 -->
                <div class="resource-tabs">
                    <button class="resource-tab active" data-tab="characters">角色</button>
                    <button class="resource-tab" data-tab="backgrounds">背景</button>
                    <button class="resource-tab" data-tab="music">音乐</button>
                </div>

                <!-- 角色管理 -->
                <div id="characters-tab" class="tab-content active">
                    <div class="character-actions">
                        <button id="importCharacterBtn" class="btn sci-fi-btn secondary">导入角色</button>
                        <button id="createCharacterBtn" class="btn sci-fi-btn primary">创建角色</button>
                    </div>
                    
                    <div id="charactersList" class="character-list" style="margin-top: 20px;">
                        <!-- 角色列表将通过JavaScript动态加载 -->
                    </div>
                </div>

                <!-- 背景管理 -->
                <div id="backgrounds-tab" class="tab-content">
                    <div class="empty-state glass-panel">
                        <h3>背景管理</h3>
                        <p>此功能正在开发中...</p>
                    </div>
                </div>

                <!-- 音乐管理 -->
                <div id="music-tab" class="tab-content">
                    <div class="empty-state glass-panel">
                        <h3>音乐管理</h3>
                        <p>此功能正在开发中...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 角色详情模态框 -->
    <div id="characterDetailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>角色详情</h3>
                <button class="close-btn" onclick="closeCharacterDetail()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="character-detail">
                    <img id="detailAvatar" class="character-avatar" src="" alt="角色头像">
                    <div class="character-profile">
                        <div class="profile-item">
                            <div class="profile-label">角色名称</div>
                            <div id="detailName" class="profile-value"></div>
                        </div>
                        <div class="profile-item">
                            <div class="profile-label">角色ID</div>
                            <div id="detailId" class="profile-value"></div>
                        </div>
                        <div class="profile-item">
                            <div class="profile-label">英文名</div>
                            <div id="detailEnglishName" class="profile-value"></div>
                        </div>
                        <div class="profile-item">
                            <div class="profile-label">角色简介</div>
                            <div id="detailDescription" class="profile-value"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-actions">
                    <button id="exportCharacterBtn" class="btn sci-fi-btn secondary">导出</button>
                    <button id="deleteCharacterBtn" class="btn sci-fi-btn danger-btn">删除</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div id="deleteConfirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>确认删除</h3>
                <button class="close-btn" onclick="closeDeleteConfirm()">&times;</button>
            </div>
            <div class="modal-body">
                <p>请输入角色ID以确认删除操作：</p>
                <p><strong id="deleteCharacterName"></strong> (ID: <strong id="deleteCharacterId"></strong>)</p>
                <input type="text" id="confirmDeleteInput" class="sci-fi-input confirm-input" placeholder="请输入角色ID">
                <div class="modal-actions">
                    <button id="confirmDeleteBtn" class="btn sci-fi-btn danger-btn">确认删除</button>
                    <button class="btn sci-fi-btn secondary" onclick="closeDeleteConfirm()">取消</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 导入角色模态框 -->
    <div id="importModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>导入角色</h3>
                <button class="close-btn" onclick="closeImportModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="importCharacterFile">角色文件</label>
                    <div class="form-description">选择要导入的角色zip文件</div>
                    <input type="file" id="importCharacterFile" class="sci-fi-input form-file" accept=".zip">
                </div>
                <div class="modal-actions">
                    <button id="confirmImportBtn" class="btn sci-fi-btn primary">导入</button>
                    <button class="btn sci-fi-btn secondary" onclick="closeImportModal()">取消</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/resource-management.js"></script>
    <script>
        // 设置当前页面
        window.addEventListener('DOMContentLoaded', function() {
            // 初始化TTS设置
            window.ttsEnabled = localStorage.getItem('ttsEnabled') !== 'false';
            window.ttsVolume = parseFloat(localStorage.getItem('ttsVolume') || '80') / 100;
            
            if (window.bgmService) {
                window.bgmService.setCurrentPage('resource_management');
            }
        });
    </script>
    <script src="/static/js/logo.js"></script>
    <script src="/static/js/sci-fi-effects.js"></script>
    <script type="module" src="/static/js/bgm-service.js"></script>
</body>
</html>
