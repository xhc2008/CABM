<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CABM - 资源管理</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/sci-fi-theme.css">
    <link rel="stylesheet" href="/static/css/media.css">
    <style>
        /* 资源管理页面特有样式 */
        .resource-tabs {
            display: flex;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            margin: 20px 0;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 150, 255, 0.1);
        }

        .resource-tab {
            flex: 1;
            padding: 15px 20px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--animation-speed) ease;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }

        .resource-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .resource-tab:hover::before {
            left: 100%;
        }

        .resource-tab.active {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-cyan));
            color: var(--text-primary);
            box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .resource-tab:hover {
            background: rgba(0, 150, 255, 0.15);
            color: var(--text-primary);
        }

        .tab-content {
            display: none;
            padding: 40px 0 20px 0;
        }

        .tab-content.active {
            display: block;
        }

        .character-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .character-list {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            padding: 20px;
            height: 500px;
            max-height: 500px;
            overflow-y: auto;
            overflow-x: hidden;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            background: var(--glass-bg);
            box-sizing: border-box;
            align-content: start;
        }

        .character-list::-webkit-scrollbar {
            width: 8px;
        }

        .character-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .character-list::-webkit-scrollbar-thumb {
            background: var(--primary-blue);
            border-radius: 4px;
        }

        .character-list::-webkit-scrollbar-thumb:hover {
            background: var(--primary-cyan);
        }

        .character-item {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            height: 120px;
            min-height: 120px;
            max-height: 120px;
            flex-shrink: 0;
        }

        .character-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .character-item:hover::before {
            left: 100%;
        }

        .character-item:hover {
            transform: translateY(-3px);
        }

        .character-info {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .character-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            text-shadow: 0 0 10px currentColor;
        }

        .character-id {
            font-size: 14px;
            opacity: 0.7;
            color: var(--text-secondary);
        }

        .character-actions-btn {
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            z-index: 1;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(30, 35, 45, 0.95), rgba(20, 25, 35, 0.95));
            backdrop-filter: blur(10px);
            margin: 3% auto;
            padding: 0;
            border-radius: 15px;
            width: 95%;
            height: 100%;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), var(--glow-size) rgba(0, 255, 255, 0.2);
        }

        .modal-header {
            padding: 25px 30px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, rgba(40, 50, 65, 0.8), rgba(30, 40, 55, 0.8));
            border-radius: 15px 15px 0 0;
        }

        .modal-header h3 {
            margin: 0;
            color: var(--text-primary);
            font-size: 22px;
            text-shadow: 0 0 10px var(--primary-cyan);
        }

        .modal-body {
            padding: 30px;
        }

        .character-detail {
            display: flex;
            gap: 25px;
            align-items: flex-start;
        }

        .character-avatar {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid var(--glass-border);
            box-shadow: var(--glow-size) rgba(0, 255, 255, 0.2);
        }

        .character-profile {
            flex: 1;
        }

        .profile-item {
            margin-bottom: 18px;
        }

        .profile-label {
            font-weight: 600;
            color: var(--text-accent);
            margin-bottom: 8px;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }

        .profile-value {
            color: var(--text-primary);
            line-height: 1.5;
            font-size: 15px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid var(--glass-border);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all var(--animation-speed) ease;
        }

        .close-btn:hover {
            color: var(--text-primary);
            background: var(--glass-bg);
        }

        .confirm-input {
            width: 100%;
            padding: 15px;
            font-size: 14px;
            margin-top: 15px;
        }

        .danger-btn {
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.8), rgba(200, 30, 50, 0.8)) !important;
            border: 1px solid rgba(220, 53, 69, 0.6) !important;
        }

        .danger-btn:hover {
            background: linear-gradient(135deg, rgba(220, 53, 69, 1), rgba(200, 30, 50, 1)) !important;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4) !important;
        }

        .form-file {
            width: 100%;
            padding: 12px;
            font-size: 14px;
        }

        .form-description {
            color: var(--text-secondary);
            font-size: 13px;
            margin-bottom: 10px;
        }

        .music-list {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            overflow: hidden;
            height: 500px;
            max-height: 500px;
            overflow-y: scroll;
            box-sizing: border-box;
        }

        .music-list::-webkit-scrollbar {
            width: 8px;
        }

        .music-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .music-list::-webkit-scrollbar-thumb {
            background: var(--primary-blue);
            border-radius: 4px;
        }

        .music-list::-webkit-scrollbar-thumb:hover {
            background: var(--primary-cyan);
        }

        .music-item {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            border-bottom: 1px solid var(--glass-border);
            transition: all var(--animation-speed) ease;
            background: transparent;
        }

        .music-item:last-child {
            border-bottom: none;
        }

        .music-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .music-item:hover::before {
            left: 100%;
        }

        .music-item:hover {
            background: rgba(0, 150, 255, 0.05);
        }

        .music-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-cyan));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
        }

        .music-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 1;
        }

        .music-name {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
            word-break: break-all;
            line-height: 1.4;
        }

        .music-actions {
            display: flex;
            gap: 10px;
            position: relative;
            z-index: 1;
            flex-shrink: 0;
        }

        .music-btn {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text-primary);
            cursor: pointer;
            transition: all var(--animation-speed) ease;
        }

        .music-btn:hover {
            background: var(--primary-blue);
            border-color: var(--primary-cyan);
            box-shadow: 0 0 10px rgba(0, 150, 255, 0.3);
        }

        .music-btn.playing {
            background: linear-gradient(135deg, var(--primary-cyan), var(--primary-blue));
            color: white;
        }

        .music-btn.delete-confirm {
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.8), rgba(200, 30, 50, 0.8));
            border-color: rgba(220, 53, 69, 0.6);
            color: white;
        }

        /* 背景管理样式 */
        .backgrounds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            height: 500px;
            max-height: 500px;
            overflow-y: scroll;
            overflow-x: hidden;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            background: var(--glass-bg);
            box-sizing: border-box;
        }

        .backgrounds-grid::-webkit-scrollbar {
            width: 8px;
        }

        .backgrounds-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .backgrounds-grid::-webkit-scrollbar-thumb {
            background: var(--primary-blue);
            border-radius: 4px;
        }

        .backgrounds-grid::-webkit-scrollbar-thumb:hover {
            background: var(--primary-cyan);
        }

        .background-item {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            overflow: hidden;
            transition: all var(--animation-speed) ease;
            cursor: pointer;
            position: relative;
            min-height: 240px;
            display: flex;
            flex-direction: column;
        }

        .background-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .background-item:hover::before {
            left: 100%;
        }

        .background-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 150, 255, 0.2);
        }

        .background-thumbnail {
            width: 100%;
            height: 160px;
            object-fit: cover;
            display: block;
            flex-shrink: 0;
        }

        .background-info {
            padding: 15px;
            position: relative;
            z-index: 1;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 60px;
        }

        .background-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
            text-shadow: 0 0 10px currentColor;
            text-align: center;
            word-wrap: break-word;
            line-height: 1.3;
        }

        .background-desc {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.4;
            margin-bottom: 8px;
            display: none;
            /* 隐藏描述，只在详情中显示 */
        }

        .background-prompt {
            font-size: 12px;
            color: var(--text-accent);
            opacity: 0.8;
            font-style: italic;
            display: none;
            /* 隐藏提示词，只在详情中显示 */
        }

        .background-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity var(--animation-speed) ease;
        }

        .background-item:hover .background-actions {
            opacity: 1;
        }

        .background-action-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all var(--animation-speed) ease;
        }

        .background-action-btn:hover {
            background: var(--primary-blue);
            transform: scale(1.1);
        }

        .background-action-btn.delete:hover {
            background: rgba(220, 53, 69, 0.8);
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="resourceManagementPage" class="page active">
            <div class="home-background"></div>
            <div class="chat-header" style="background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(0,0,0,0.6));">
                <a href="/" class="btn back-btn">首页</a>
                <h2>资源管理</h2>
            </div>

            <div style="padding: 50px 40px 40px;">
                <!-- 选项卡 -->
                <div class="resource-tabs">
                    <button class="resource-tab active" data-tab="characters">角色</button>
                    <button class="resource-tab" data-tab="backgrounds">背景</button>
                    <button class="resource-tab" data-tab="music">音乐</button>
                </div>

                <!-- 角色管理 -->
                <div id="characters-tab" class="tab-content active">
                    <div class="character-actions">
                        <button id="importCharacterBtn" class="btn sci-fi-btn secondary">导入角色</button>
                        <button id="createCharacterBtn" class="btn sci-fi-btn primary">创建角色</button>
                    </div>

                    <div id="charactersList" class="character-list">
                        <!-- 角色列表将通过JavaScript动态加载 -->
                    </div>
                </div>

                <!-- 背景管理 -->
                <div id="backgrounds-tab" class="tab-content">
                    <div class="character-actions">
                        <button id="addBackgroundBtn" class="btn sci-fi-btn primary">添加背景</button>
                        <button id="refreshBackgroundsBtn" class="btn sci-fi-btn secondary">刷新列表</button>
                        <input type="file" id="hiddenBackgroundFileInput" style="display: none;"
                            accept=".jpg,.jpeg,.png,.gif,.webp">
                    </div>

                    <div id="backgroundsList" class="backgrounds-grid">
                        <!-- 背景列表将通过JavaScript动态加载 -->

                    </div>
                </div>

                <!-- 音乐管理 -->
                <div id="music-tab" class="tab-content">
                    <div class="character-actions">
                        <button id="addMusicBtn" class="btn sci-fi-btn primary">添加音乐</button>
                        <button id="refreshMusicBtn" class="btn sci-fi-btn secondary">刷新列表</button>
                        <input type="file" id="hiddenMusicFileInput" style="display: none;"
                            accept=".mp3,.wav,.aac,.ogg,.m4a,.flac">
                    </div>

                    <div id="musicList" class="music-list">
                        <!-- 音乐列表将通过JavaScript动态加载 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 角色详情模态框 -->
    <div id="characterDetailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>角色详情</h3>
                <button class="close-btn" onclick="closeCharacterDetail()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="character-detail">
                    <img id="detailAvatar" class="character-avatar" src="" alt="角色头像">
                    <div class="character-profile">
                        <div class="profile-item">
                            <div class="profile-label">角色名称</div>
                            <div id="detailName" class="profile-value"></div>
                        </div>
                        <div class="profile-item">
                            <div class="profile-label">角色ID</div>
                            <div id="detailId" class="profile-value"></div>
                        </div>
                        <div class="profile-item">
                            <div class="profile-label">英文名</div>
                            <div id="detailEnglishName" class="profile-value"></div>
                        </div>
                        <div class="profile-item">
                            <div class="profile-label">角色简介</div>
                            <div id="detailDescription" class="profile-value"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-actions">
                    <button id="exportCharacterBtn" class="btn sci-fi-btn secondary">导出</button>
                    <button id="deleteCharacterBtn" class="btn sci-fi-btn danger-btn">删除</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div id="deleteConfirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header danger-header">
                <h3>危险操作确认</h3>
                <button class="close-btn" onclick="closeDeleteConfirm()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="warning-message">
                    <p>即将执行<strong class="danger-text">不可恢复的删除操作</strong>！</p>
                    <p>此操作将<strong class="danger-text">永久删除（真的很久！）</strong>：</p>
                </div>
                <div class="delete-target-info">
                    <p><strong id="deleteCharacterName"></strong> (ID: <strong id="deleteCharacterId"></strong>)</p>
                </div>
                <div class="confirmation-step">
                    <p>请输入角色ID<strong id="confirmCharacterId"></strong>以确认删除：</p>
                    <input type="text" id="confirmDeleteInput" class="sci-fi-input confirm-input danger-input"
                        placeholder="请输入上方显示的角色ID">
                    <div class="warning-hint">
                        <span>⚠️ 此操作无法撤销，请谨慎确认！</span>
                    </div>
                </div>
                <div class="modal-actions">
                    <button id="confirmDeleteBtn" class="btn sci-fi-btn danger-btn confirm-delete-btn">
                        删除
                    </button>
                    <button class="btn sci-fi-btn secondary" onclick="closeDeleteConfirm()">取消</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 导入角色模态框 -->
    <div id="importModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>导入角色</h3>
                <button class="close-btn" onclick="closeImportModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="importCharacterFile">角色文件</label>
                    <div class="form-description">选择要导入的角色zip文件</div>
                    <input type="file" id="importCharacterFile" class="sci-fi-input form-file" accept=".zip">
                </div>
                <div class="modal-actions">
                    <button id="confirmImportBtn" class="btn sci-fi-btn primary">导入</button>
                    <button class="btn sci-fi-btn secondary" onclick="closeImportModal()">取消</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 背景详情模态框 -->
    <div id="backgroundDetailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>背景详情</h3>
                <button class="close-btn" onclick="closeBackgroundDetail()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="character-detail">
                    <img id="detailBackgroundImage" class="character-avatar" src="" alt="背景图片"
                        style="width: 400px; height: 240px; object-fit: cover;">
                    <div class="character-profile">
                        <div class="profile-item">
                            <div class="profile-label">背景名称</div>
                            <div id="detailBackgroundName" class="profile-value"></div>
                        </div>
                        <div class="profile-item">
                            <div class="profile-label">文件名</div>
                            <div id="detailBackgroundFilename" class="profile-value"></div>
                        </div>
                        <div class="profile-item">
                            <div class="profile-label">背景描述</div>
                            <div id="detailBackgroundDesc" class="profile-value"></div>
                        </div>
                        <div class="profile-item">
                            <div class="profile-label">提示词</div>
                            <div id="detailBackgroundPrompt" class="profile-value"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- 添加背景模态框 -->
    <div id="addBackgroundModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>添加背景</h3>
                <button class="close-btn" onclick="closeAddBackgroundModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="addBackgroundForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="backgroundNameInput">背景名称 *</label>
                        <input type="text" id="backgroundNameInput" class="sci-fi-input" required placeholder="请输入背景名称">
                    </div>

                    <div class="form-group">
                        <label for="backgroundDescInput">背景描述</label>
                        <textarea id="backgroundDescInput" class="sci-fi-input" placeholder="背景的简介描述（可选）" rows="3"
                            style="width: 100%; min-height: 80px;"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="backgroundPromptInput">提示词</label>
                        <textarea id="backgroundPromptInput" class="sci-fi-input" placeholder="用于AI生成的提示词（可选）" rows="4"
                            style="width: 100%; min-height: 100px;"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="backgroundFileInput">背景图片（可选）</label>
                        <div class="form-description">选择背景图片文件（支持 JPG、PNG、GIF、WebP）。如果不选择文件，将创建带有背景名称的占位图片。</div>
                        <input type="file" id="backgroundFileInput" class="sci-fi-input form-file"
                            accept=".jpg,.jpeg,.png,.gif,.webp">
                    </div>

                    <div class="modal-actions">
                        <button type="submit" id="confirmAddBackgroundBtn" class="btn sci-fi-btn primary">添加背景</button>
                        <button type="button" class="btn sci-fi-btn secondary"
                            onclick="closeAddBackgroundModal()">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 删除背景确认模态框 -->
    <div id="deleteBackgroundConfirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header danger-header">
                <h3>删除背景确认</h3>
                <button class="close-btn" onclick="closeDeleteBackgroundConfirm()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="warning-message">
                    <p>确定要删除这个背景吗？</p>
                    <p><strong class="danger-text">此操作不可恢复！</strong></p>
                </div>
                <div class="delete-target-info">
                    <p>背景名称: <strong id="deleteBackgroundName"></strong></p>
                    <p>文件名: <strong id="deleteBackgroundFilename"></strong></p>
                </div>
                <div class="modal-actions">
                    <button id="confirmDeleteBackgroundBtn" class="btn sci-fi-btn danger-btn">确认删除</button>
                    <button class="btn sci-fi-btn secondary" onclick="closeDeleteBackgroundConfirm()">取消</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/resource-management.js"></script>
    <script>
        // 设置当前页面
        window.addEventListener('DOMContentLoaded', function () {
            // 初始化TTS设置
            window.ttsEnabled = localStorage.getItem('ttsEnabled') !== 'false';
            window.ttsVolume = parseFloat(localStorage.getItem('ttsVolume') || '80') / 100;

            if (window.bgmService) {
                window.bgmService.setCurrentPage('resource_management');
            }
        });
    </script>
    <script src="/static/js/logo.js"></script>
    <script src="/static/js/sci-fi-effects.js"></script>
    <script type="module" src="/static/js/bgm-service.js"></script>
</body>

</html>
