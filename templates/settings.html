<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - CABM</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/sci-fi-theme.css">
    <link rel="stylesheet" href="/static/css/continue-prompt.css">
    <style>
        .settings-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 20, 40, 0.6);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
            margin-top: 50px;
            margin-bottom: 50px;
        }
        
        .settings-section {
            margin-bottom: 30px;
            padding: 20px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            background: rgba(0, 30, 60, 0.3);
            border-radius: 8px;
            border-left: 3px solid rgba(0, 255, 255, 0.5);
        }
        
        .settings-section:last-child {
            border-bottom: none;
        }
        
        .settings-section h3 {
            color: #00ffff;
            margin-bottom: 15px;
            font-size: 1.2em;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            color: #fff;
        }
        
        .setting-item label {
            cursor: pointer;
            flex: 1;
        }
        
        .setting-item input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        
        .setting-item input[type="range"] {
            margin: 0 10px;
            cursor: pointer;
        }
        
        .setting-item select {
            background: rgba(0, 20, 40, 0.8);
            color: #fff;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
        
        .setting-item select:hover {
            border-color: rgba(0, 255, 255, 0.5);
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        
        .settings-scrollable {
            max-height: 70vh;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .settings-scrollable::-webkit-scrollbar {
            width: 6px;
        }
        
        .settings-scrollable::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
        
        .settings-scrollable::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        
        .settings-scrollable::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .volume-value {
            min-width: 40px;
            text-align: center;
            color: #00ffff;
            font-weight: bold;
        }
        
        .page-bgm-config {
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(0, 40, 80, 0.3);
            border-radius: 6px;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }
        
        .page-bgm-config h4 {
            color: #00ffff;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .page-bgm-controls {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            align-items: center;
        }
        
        .page-bgm-controls label {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .page-bgm-controls select {
            min-width: 120px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="home-background"></div>
        
        <a href="/" class="btn secondary-btn back-button">返回主页</a>
        
        <div class="settings-container">
            <h1 style="text-align: center; color: #00ffff; margin-bottom: 30px; text-shadow: 0 0 20px rgba(0, 255, 255, 0.8); font-size: 2.5em;">设置</h1>
            
            <div class="settings-scrollable">
                <div class="settings-section">
                    <h3>界面设置</h3>
                    <div class="setting-item">
                        <label for="showLogoToggle">
                            <input type="checkbox" id="showLogoToggle">
                            <span>显示启动Logo</span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label for="acrylicEffectToggle">
                            <input type="checkbox" id="acrylicEffectToggle">
                            <span>使用亚克力效果</span>
                        </label>
                    </div>
                </div>
                
                <div class="settings-section">
                    <h3>音频设置</h3>
                    <div class="setting-item">
                        <label for="bgmToggle">
                            <input type="checkbox" id="bgmToggle">
                            <span>启用背景音乐</span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label class="volume-control">
                            <span>背景音乐音量</span>
                            <input type="range" id="bgmVolume" min="0" max="100" value="40">
                            <span id="volumeValue" class="volume-value">30%</span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label for="ttsToggle">
                            <input type="checkbox" id="ttsToggle">
                            <span>启用语音合成</span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label class="volume-control">
                            <span>角色语音音量</span>
                            <input type="range" id="ttsVolume" min="0" max="100" value="80">
                            <span id="ttsVolumeValue" class="volume-value">80%</span>
                        </label>
                    </div>
                </div>
                
                <div class="settings-section">
                    <h3>对话设置</h3>
                    <div class="setting-item">
                        <label for="optionGenerationToggle">
                            <input type="checkbox" id="optionGenerationToggle">
                            <span>启用选项生成</span>
                        </label>
                    </div>
                </div>
                
                <div class="settings-section">
                    <h3>页面背景音乐设置</h3>
                    <div id="pageBgmConfigs">
                        <!-- 页面BGM配置将通过JavaScript动态生成 -->
                    </div>
                </div>
                
                <div class="settings-section" style="opacity: 0.5;">
                    <h3>占位符</h3>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" disabled>
                            <span>想象这里有个设置</span>
                        </label>
                    </div>
                </div>
                
                <div class="settings-section" style="opacity: 0.5;">
                    <h3>占位符</h3>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" disabled>
                            <span>放弃吧，你点不动的</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 加载保存的设置
        document.addEventListener('DOMContentLoaded', function() {
            const showLogoToggle = document.getElementById('showLogoToggle');
            const bgmToggle = document.getElementById('bgmToggle');
            const bgmVolume = document.getElementById('bgmVolume');
            const volumeValue = document.getElementById('volumeValue');
            const ttsToggle = document.getElementById('ttsToggle');
            const ttsVolume = document.getElementById('ttsVolume');
            const ttsVolumeValue = document.getElementById('ttsVolumeValue');
            const pageBgmConfigs = document.getElementById('pageBgmConfigs');
            const acrylicEffectToggle = document.getElementById('acrylicEffectToggle');
            const optionGenerationToggle = document.getElementById('optionGenerationToggle');
            
            // 从localStorage加载设置
            const showLogo = localStorage.getItem('showLogoSplash') !== 'false';
            const bgmEnabled = localStorage.getItem('bgmEnabled') !== 'false';
            const savedVolume = localStorage.getItem('bgmVolume') || '50';
            const ttsEnabled = localStorage.getItem('ttsEnabled') !== 'false';
            const savedTtsVolume = localStorage.getItem('ttsVolume') || '80';
            const useAcrylic = localStorage.getItem('useAcrylic') !== 'false'; // 默认启用亚克力效果
            const optionGenerationEnabled = localStorage.getItem('optionGenerationEnabled') !== 'false'; // 默认启用选项生成
            
            showLogoToggle.checked = showLogo;
            bgmToggle.checked = bgmEnabled;
            bgmVolume.value = savedVolume;
            volumeValue.textContent = savedVolume + '%';
            ttsToggle.checked = ttsEnabled;
            ttsVolume.value = savedTtsVolume;
            ttsVolumeValue.textContent = savedTtsVolume + '%';
            acrylicEffectToggle.checked = useAcrylic; // 设置亚克力效果开关状态
            optionGenerationToggle.checked = optionGenerationEnabled; // 设置选项生成开关状态
            
            // 应用保存的效果样式
            // applyVisualEffects(useAcrylic);
            
            // 生成页面BGM配置控件
            function generatePageBgmControls() {
                if (!window.bgmService) return;
                
                const pages = window.bgmService.getAvailablePages();
                const tracks = window.bgmService.getAvailableTracks();
                
                pageBgmConfigs.innerHTML = '';
                
                pages.forEach(page => {
                    const config = window.bgmService.getPageConfig(page);
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'page-bgm-config';
                    
                    const displayName = window.bgmService.getPageDisplayName(page);
                    
                    pageDiv.innerHTML = `
                        <h4>${displayName}</h4>
                        <div class="page-bgm-controls">
                            <label>
                                <input type="checkbox" class="page-bgm-enable" data-page="${page}" ${config.enabled ? 'checked' : ''}>
                                <span>启用背景音乐</span>
                            </label>
                            <select class="page-bgm-track" data-page="${page}">
                                <option value="random" ${config.track === 'random' ? 'selected' : ''}>随机播放</option>
                                <option value="off" ${config.track === 'off' ? 'selected' : ''}>关闭</option>
                                ${tracks.map(track => 
                                    `<option value="${track}" ${config.track === track ? 'selected' : ''}>${track}</option>`
                                ).join('')}
                            </select>
                        </div>
                    `;
                    
                    pageBgmConfigs.appendChild(pageDiv);
                });
                
                // 绑定页面BGM配置事件
                document.querySelectorAll('.page-bgm-enable').forEach(checkbox => {
                    checkbox.addEventListener('change', function() {
                        const page = this.dataset.page;
                        const config = window.bgmService.getPageConfig(page);
                        config.enabled = this.checked;
                        window.bgmService.setPageConfig(page, config);
                    });
                });
                
                document.querySelectorAll('.page-bgm-track').forEach(select => {
                    select.addEventListener('change', function() {
                        const page = this.dataset.page;
                        const config = window.bgmService.getPageConfig(page);
                        config.track = this.value;
                        window.bgmService.setPageConfig(page, config);
                    });
                });
            }
            
            // 保存设置
            showLogoToggle.addEventListener('change', function() {
                localStorage.setItem('showLogoSplash', this.checked);
            });
            
            acrylicEffectToggle.addEventListener('change', function() {
                localStorage.setItem('useAcrylic', this.checked);
                // applyVisualEffects(this.checked);
            });
            
            bgmToggle.addEventListener('change', function() {
                localStorage.setItem('bgmEnabled', this.checked);
                if (window.bgmService) {
                    window.bgmService.enabled = this.checked;
                    if (this.checked) {
                        window.bgmService.playPageBGM();
                    } else {
                        window.bgmService.stop();
                    }
                }
            });
            
            bgmVolume.addEventListener('input', function() {
                const volume = this.value;
                volumeValue.textContent = volume + '%';
                localStorage.setItem('bgmVolume', volume);
                if (window.bgmService) {
                    window.bgmService.setVolume(volume / 100);
                }
            });
            
            ttsToggle.addEventListener('change', function() {
                localStorage.setItem('ttsEnabled', this.checked);
                window.ttsEnabled = this.checked;
                console.log('TTS开关状态:', this.checked);
            });
            
            ttsVolume.addEventListener('input', function() {
                const volume = this.value;
                ttsVolumeValue.textContent = volume + '%';
                localStorage.setItem('ttsVolume', volume);
                window.ttsVolume = volume / 100;
                console.log('TTS音量设置:', volume + '%');
            });
            
            optionGenerationToggle.addEventListener('change', function() {
                localStorage.setItem('optionGenerationEnabled', this.checked);
                window.optionGenerationEnabled = this.checked;
                console.log('选项生成开关状态:', this.checked);
            });
            
            // 初始化BGM设置
            if (window.bgmService) {
                // 等待BGM服务加载完成
                const checkBgmService = setInterval(() => {
                    if (window.bgmService.tracks.length > 0) {
                        clearInterval(checkBgmService);
                        generatePageBgmControls();
                        window.bgmService.setVolume(savedVolume / 100);
                        if (!bgmEnabled) {
                            window.bgmService.enabled = false;
                        }
                    }
                }, 100);
            }
            
            // 初始化TTS设置
            window.ttsEnabled = ttsEnabled;
            window.ttsVolume = savedTtsVolume / 100;
            console.log('初始化TTS设置 - 启用:', ttsEnabled, '音量:', savedTtsVolume + '%');
            
            // 初始化选项生成设置
            window.optionGenerationEnabled = optionGenerationEnabled;
            console.log('初始化选项生成设置 - 启用:', optionGenerationEnabled);
        });
    </script>
    <script>
        // 应用视觉效果样式
        // function applyVisualEffects(useAcrylic) {
        //     if (useAcrylic || true) {
        //         document.documentElement.classList.remove('no-acrylic-support');
        //         document.documentElement.classList.add('acrylic-support');
        //     } else {
        //         document.documentElement.classList.remove('acrylic-support');
        //         document.documentElement.classList.add('no-acrylic-support');
        //     }
        // }
        
        // 设置当前页面
        window.addEventListener('DOMContentLoaded', function() {
            if (window.bgmService) {
                window.bgmService.setCurrentPage('settings');
            }
        });
    </script>
    <script src="/static/js/sci-fi-effects.js"></script>
    <script type="module" src="/static/js/bgm-service.js"></script>
</body>
</html>
