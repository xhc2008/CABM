<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CABM - Code Afflatus & Beyond Matter</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/sci-fi-theme.css">
    <link rel="stylesheet" href="/static/css/continue-prompt.css">
</head>

<body>
    <div class="container">
        <div id="logoSplash"
            style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:9999;background:#000;display:flex;align-items:center;justify-content:center;">
            <img src="/static/images/logo.svg" alt="CABM Logo" style="max-width:40vw;max-height:40vh;">
        </div>
        <div id="homePage" class="page active">
            <div class="home-background"></div>
            <div class="settings-toggle" style="position: absolute; top: 20px; right: 20px;">
                <button id="settingsBtn" class="btn"
                    style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 8px 12px; border-radius: 4px;">设置</button>
            </div>
            <div id="settingsPanel" class="settings-panel"
                style="display: none; position: absolute; top: 60px; right: 20px; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.3);">
                <div style="color: white; margin-bottom: 10px;">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" id="showLogoToggle" checked style="margin-right: 8px;">
                        <span>显示启动Logo</span>
                    </label>
                </div>
                <div style="color: white; margin-bottom: 10px;">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" id="useMMDToggle" style="margin-right: 8px;">
                        <span>使用MMD立绘</span>
                    </label>
                </div>
            </div>
            <header class="home-header">
                <h1>CABM</h1>
                <p>Code Afflatus & Beyond Matter</p>
            </header>
            <div class="home-buttons">
                <a href="/select-character" class="btn primary-btn">开始聊天</a>
                <a href="/story" class="btn primary-btn">剧情模式</a>
                <a href="/custom_character" class="btn secondary-btn">自定义角色</a>
                <button id="exitButton" class="btn secondary-btn">退出</button>
            </div>
        </div>
    </div>
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            // 获取设置
            const showLogo = localStorage.getItem('showLogoSplash') !== 'false';
            const showLogoToggle = document.getElementById('showLogoToggle');
            const settingsBtn = document.getElementById('settingsBtn');
            const settingsPanel = document.getElementById('settingsPanel');

            // 设置复选框状态
            showLogoToggle.checked = showLogo;

            // MMD开关
            const useMMDToggle = document.getElementById('useMMDToggle');
            const useMMD = localStorage.getItem('useMMDPortrait') === 'true';
            useMMDToggle.checked = useMMD;

            // 设置面板切换
            settingsBtn.addEventListener('click', function () {
                settingsPanel.style.display = settingsPanel.style.display === 'none' ? 'block' : 'none';
            });

            // 点击其他地方关闭设置面板
            document.addEventListener('click', function (e) {
                if (!settingsBtn.contains(e.target) && !settingsPanel.contains(e.target)) {
                    settingsPanel.style.display = 'none';
                }
            });

            // 保存设置
            showLogoToggle.addEventListener('change', function () {
                localStorage.setItem('showLogoSplash', this.checked);
            });
            useMMDToggle.addEventListener('change', function () {
                localStorage.setItem('useMMDPortrait', this.checked);
            });

            // Logo显示逻辑
            const splash = document.getElementById('logoSplash');
            const homePage = document.getElementById('homePage');

            if (splash && homePage) {
                if (showLogo) {
                    // 显示Logo动画
                    homePage.style.display = 'none';
                    setTimeout(() => {
                        splash.style.display = 'none';
                        homePage.style.display = '';
                    }, 1000);
                } else {
                    // 直接显示主页，隐藏Logo
                    splash.style.display = 'none';
                    homePage.style.display = '';
                }
            }

            // 退出按钮功能
            const exitButton = document.getElementById('exitButton');
            if (exitButton) {
                exitButton.addEventListener('click', function() {
                    if (confirm('确定要退出应用吗？')) {
                        // 调用退出API
                        fetch('/api/exit', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        })
                        .then(response => {
                            // 检查响应状态
                            if (response.ok) {
                                // 尝试解析JSON，如果失败说明服务器已经关闭
                                return response.json().catch(() => {
                                    // 服务器关闭时无法解析JSON，这是正常情况
                                    return { success: true, message: '服务器已关闭' };
                                });
                            } else {
                                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                            }
                        })
                        .then(data => {
                            if (data.success) {
                                // 尝试关闭窗口
                                window.close();
                                // 如果无法关闭，提示用户
                                setTimeout(() => {
                                    alert('应用已退出，请手动关闭浏览器窗口');
                                }, 1000);
                            } else {
                                alert('退出失败: ' + (data.error || '未知错误'));
                            }
                        })
                        .catch(error => {
                            console.error('退出请求失败:', error);
                            // 如果是网络错误，可能是服务器已经关闭
                            if (error.name === 'TypeError' && error.message.includes('fetch')) {
                                alert('应用已退出，请手动关闭浏览器窗口');
                            } else {
                                alert('退出失败: ' + error.message);
                            }
                        });
                    }
                });
            }
        });
    </script>
    <script src="/static/js/logo.js"></script>
    <script src="/static/js/sci-fi-effects.js"></script>
    <script type="module" src="/static/js/bgm-service.js"></script>
{% if plugin_inject_scripts %}
    {# 自动注入所有插件inject.js #}
    {% for js in plugin_inject_scripts %}
    <script src="{{ js }}"></script>
    {% endfor %}
{% endif %}
</body>
</html>
