<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CABM - Code Afflatus & Beyond Matter</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/sci-fi-theme.css">
    <link rel="stylesheet" href="/static/css/continue-prompt.css">
    <style>
        /* 修复设置按钮样式，避免科幻效果 */
        .settings-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .settings-toggle .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            text-decoration: none;
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
            font-size: 14px;
            transition: all 0.2s ease;
            position: relative;
            overflow: visible;
        }

        .settings-toggle .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: none;
            box-shadow: none;
        }

        .settings-toggle .btn::before,
        .settings-toggle .btn::after {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Logo Splash Screen -->
        <div id="logoSplash" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:9999;background:#000;display:none;align-items:center;justify-content:center;">
            <img src="/static/images/logo.svg" alt="CABM Logo" style="max-width:40vw;max-height:40vh;">
        </div>

        <!-- Home Page -->
        <div id="homePage" class="page active">
            <div class="home-background"></div>
            
            <div class="settings-toggle">
                <a href="/settings" class="btn">设置</a>
            </div>

            <header class="home-header">
                <h1>CABM</h1>
                <p>Code Afflatus & Beyond Matter</p>
            </header>

            <div class="home-buttons">
                <a href="/select-character" class="btn primary-btn">开始聊天</a>
                <a href="/story" class="btn primary-btn">剧情模式</a>
                <a href="/custom_character" class="btn secondary-btn">自定义角色</a>
                <button id="exitButton" class="btn secondary-btn">退出</button>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', function () {
            // 退出按钮功能
            const exitButton = document.getElementById('exitButton');
            if (exitButton) {
                exitButton.addEventListener('click', function() {
                    if (confirm('确定要退出应用吗？')) {
                        // 调用退出API
                        fetch('/api/exit', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        })
                        .then(response => {
                            // 检查响应状态
                            if (response.ok) {
                                // 尝试解析JSON，如果失败说明服务器已经关闭
                                return response.json().catch(() => {
                                    // 服务器关闭时无法解析JSON，这是正常情况
                                    return { success: true, message: '服务器已关闭' };
                                });
                            } else {
                                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                            }
                        })
                        .then(data => {
                            if (data.success) {
                                // 尝试关闭窗口
                                window.close();
                                // 如果无法关闭，提示用户
                                setTimeout(() => {
                                    alert('应用已退出，请手动关闭浏览器窗口');
                                }, 1000);
                            } else {
                                alert('退出失败: ' + (data.error || '未知错误'));
                            }
                        })
                        .catch(error => {
                            console.error('退出请求失败:', error);
                            // 如果是网络错误，可能是服务器已经关闭
                            if (error.name === 'TypeError' && error.message.includes('fetch')) {
                                alert('应用已退出，请手动关闭浏览器窗口');
                            } else {
                                alert('退出失败: ' + error.message);
                            }
                        });
                    }
                });
            }
        });
    </script>

    <script src="/static/js/settings-service.js"></script>
    <script src="/static/js/logo.js"></script>
    <script src="/static/js/sci-fi-effects.js"></script>
    <script type="module" src="/static/js/bgm-service.js"></script>

    {% if plugin_inject_scripts %}
        {# 自动注入所有插件inject.js #}
        {% for js in plugin_inject_scripts %}
        <script src="{{ js }}"></script>
        {% endfor %}
    {% endif %}
</body>
</html>
